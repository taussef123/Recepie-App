<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recepie App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <nav>
            <h1>Recepie App</h1>
            <form>
                <input class="searchBox " type="text" placeholder="Enter your recepies .......">
              <button class="btn"  type="submit">Search</button>
            </form>
        </nav>
    </header>
   <main>
    <section>
        <div class="recepie-container">
            <h2>Search Your Favourite Recepies</h2>

        </div>
        <div class="recepie-details">
            <button type="button" class="recepie-close-btn">
                <i class="fa-solid fa-circle-xmark"></i>
            </button>
            <div class="recepie-details-content">

            </div>

        </div>
    </section>
   </main>
   <script src="index.js"></script>
</body>
</html>
